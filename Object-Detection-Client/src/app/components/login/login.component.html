<div class="login-container background-image">
  <div class="login-box">
    <div class="logo-container">
      <img src="assets/images/ortabuyuklogo.PNG" alt="Vision AI Logo">
    </div>
    <form class="login-form">
      <!-- <h2 class="login-title">Vision AI</h2> -->
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Username or email" [(ngModel)]="user.usernameOrEmail">
      </div>
      <div class="form-group password-container">
        <div class="password-input">
          <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="user.password" #passwordField>
          <span class="password-toggle" (click)="togglePasswordVisibility(passwordField)">
            <i class="fas fa-eye-slash"></i>
          </span>
        </div>
      </div>
      <button type="button" class="login-button" (click)="login()">Sign In</button>
    </form>
  </div>
</div>
